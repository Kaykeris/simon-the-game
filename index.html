<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon - Jogo da Memória</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simon</h1>
        <div class="game">
            <div class="row">
                <div class="btn green" data-btn="green"></div>
                <div class="btn red" data-btn="red"></div>
            </div>
            <div class="row">
                <div class="btn yellow" data-btn="yellow"></div>
                <div class="btn blue" data-btn="blue"></div>
            </div>
        </div>
        <div class="difficulty-select">
            <label for="difficulty">Dificuldade:</label>
            <select id="difficulty">
                <option value="facil">Fácil</option>
                <option value="medio">Médio</option>
                <option value="dificil">Difícil</option>
            </select>
        </div>
        <div class="audio-controls">
            <div class="sound-control">
                <label>Sons do Jogo</label>
                <input type="range" id="soundVolume" min="0" max="100" value="50">
            </div>
            <div class="music-control">
                <label>
                    <input type="checkbox" id="bgMusic" checked>
                    Música de Fundo
                </label>
                <input type="range" id="musicVolume" min="0" max="100" value="30">
            </div>
        </div>
        <button class="start-btn">Iniciar Jogo</button>
        <div class="score">Pontuação: <span>0</span></div>
    </div>
    <div class="message-overlay" id="messageOverlay">
        <div class="message-box">
            <h2 id="messageTitle">Fim de Jogo!</h2>
            <p id="messageText">Sua pontuação foi: <span id="finalScore">0</span></p>
            <p id="messageDetail"></p>
            <button id="playAgainBtn">Jogar Novamente</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
